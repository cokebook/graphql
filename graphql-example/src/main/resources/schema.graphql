scalar Date
type Query  {
    book(id: ID): Book
    books : [Book]
    findBooksByNames(names: [String!]!) : [Book]
    findBooksByNames2(names: [String!]!) : [Book]
    index : String
}

type Book {
    id: ID
    name: String
    pageCount: Int
    author: Author
    author_name(index:Int) : String
    author_name2(index:Int) : String
    createTime: Date
}

type Author {
    id: ID
    firstName: String
    lastName: String
}